<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">

  </style>
</head> 
<body>
  <div class="container">
    <div class="nav">
      <div class="col-sm-9 col-sm-offset-3 col-xs-12">
        <li class="col-sm-4 col-xs-6"><label><input type="radio" name="completed" href="#hired">Hired</label></li>
        <li class="col-sm-8 col-xs-6"><label><input type="radio" name="completed" href="#no-hired">Not Hired</label></li>
      </div>
    </div> 

    <div class="tab-content">
      <div class="tab-pane" id="hired">
       <div class="completed-hired">
          <div class="form-group"><!--"label"+"input-group"-->
            <label for="offer-sent" class="col-md-3 control-label">Offer Letter Sent</label>
            <div class='input-group col-md-3'>
              <input type="text" class='form-control input-sm' id="offer-sent">
              <span class='input-group-addon'><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
          </div>
          <div class="form-group">
            <label for="offer-sent" class="col-md-3 control-label">Offer Letter Received</label>
            <div class="input-group col-md-3 offer-receive">
              <input type="text" class='form-control input-sm' id="offer-receive">
              <span class='input-group-addon'><span class="glyphicon glyphicon-calendar"></span></span>
           </div>
          </div>
        </div> 
        <div class="completed-hired">
          <div class="form-group clearfix"><!--"label"+"input"--> 
          <!--be careful:"div.col-x-n" block is float-->
            <label for="Office" class="col-md-1 control-label">Office</label>
            <div class='col-md-3'>
              <input type="text" class='form-control input-sm' id="Office">
            </div>

            <label for="start-date" class="col-md-1 control-label">Start Date</label>
            <div class='col-md-3'>
            <input type="text" class='form-control input-sm' id="start-date">
            </div>
          </div>
          <div class="form-group">
            <label for="supervisor" class="col-md-1 control-label">Supervisor</label>
            <div class='col-md-3'>
              <input type="text" class='form-control input-sm' id="supervisor">
            </div>
            <label for="position" class="col-md-1 control-label">Position</label>
            <div class='col-md-3'>
              <input type="text" class='form-control input-sm' id="position">
            </div>
          </div>
        </div>
      </div>

      <div class="tab-pane" id="no-hired">
        <div class="completed-not-hired">
          <p>Reason for not hiring</p>
          <div class="cow clearfix">
            <label class="col-md-2"><input type="radio" name="hire-reason">Rejected</label>
            <label class="col-md-2"><input type="radio" name="hire-reason">Declined</label>
            <label class="col-md-2"><input type="radio" name="hire-reason">Lost/Future</label>
          </div>
        </div>
      </div> 

    </div>     
  </div>  
  <script src="../js/jquery-1.9.0.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script>
  $("input[name=completed]").click(function() { //can't use data-toggle="tab"
      $(this).tab("show");
    });
  </script>
</body> 
</html>
